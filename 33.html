<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI and Workers</title>
  <style>
    /* 页面整体样式 */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f9;
      color: #333;
    }

    /* 容器样式 */
    .container {
      max-width: 90%; /* 保证适配手机屏幕 */
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* 图片样式 */
    img {
      max-width: 100%; /* 图片在手机上自动缩放 */
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }

    /* 标题样式 */
    h1 {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    /* 段落样式 */
    p {
      font-size: 1em;
      text-align: justify; /* 文字对齐方便阅读 */
      margin-bottom: 15px;
    }

    /* 链接样式 */
    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI and Hidden Workers</h1>
    <img src="https://imgur.com/4PX90k9.png" alt="Click Worker Illustration">
    <p>
      This image demonstrates the often-hidden labor behind AI development. 
      From data labeling to manual classifications, countless individuals contribute tirelessly.
    </p>
    <p>
      Learn more about the <a href="https://example.com">topic here</a>.
    </p>
  </div>
</body>
</html>
